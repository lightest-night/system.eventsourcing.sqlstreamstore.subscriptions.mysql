name: CI

on:
  push:
    branches:
      - feature/**

  pull_request:
    branches:
      - develop

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: dotnet build -c Release
      - name: Unit Test
        run: dotnet test -c Release --no-build