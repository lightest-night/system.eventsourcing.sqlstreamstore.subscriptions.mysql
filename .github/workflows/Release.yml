name: Release

on:
  push:
    branches:
      - master
      - develop
      - hotfix/**

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    outputs:
      packageVersion: ${{ steps.gitversion.outputs.nuGetVersion }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Fetch all history for all tags and branches
        run: git fetch --prune --unshallow
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.2
        with:
          versionSpec: '5.2.x'
      - name: Use GitVersion
        id: gitversion # step id used as reference for output values
        uses: gittools/actions/gitversion/execute@v0.9.2
      - name: Build
        run: dotnet build -c Release
      - name: Unit Test
        run: dotnet test -c Release --no-build

  package:
    name: Package ready for deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Package
        run: dotnet pack -c Release -o ./packages -p:PackageVersion=${{ needs.build.outputs.packageVersion }}
      - name: Store nuget package as artifact
        uses: actions/upload-artifact@v2
        with:
          name: packages
          path: ./packages/*.nupkg

  deploy:
    name: Deploy to Nuget
    needs: package
    runs-on: ubuntu-latest
    steps:
      - name: Download package
        uses: actions/download-artifact@v2
        with:
          name: packages
      - name: Push to Nuget
        run: dotnet nuget push *.nupkg -s https://api.nuget.org/v3/index.json -k ${{ secrets.NUGET_KEY }}